<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Upload</title>
	</head>
	<body>
		<h1>Upload Image:</h1>

		<canvas id="can"></canvas>

		<input
			id="btnUpload"
			type="file"
			multiple="false"
			accept="image/*"
			onchange="upload()"
		/>

		<script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
	</body>
</html>
